    #play-button {
      position: absolute;

      padding-right: 26px;

      border: none;
      color: white;
      margin: 0;

      height: 30px;
    }

    #play-button:hover {
      background-color: black;
    }    
    
    .ticks {
      font-size: 10px;
    }

    .track,
    .track-inset,
    .track-overlay {
      stroke-linecap: round;
    }

    .track {
      stroke: #000;
      stroke-opacity: 0.3;
      stroke-width: 10px;
    }

    .track-inset {
      stroke: #dcdcdc;
      stroke-width: 8px;
    }

    .track-overlay {
      pointer-events: stroke;
      stroke-width: 50px;
      stroke: transparent;
      cursor: crosshair;
    }

    .handle {
      fill: #fff;
      stroke: #000;
      stroke-opacity: 0.5;
      stroke-width: 1.25px;
    }
  </style>
</head>

function prepare(d) {


  d.id = d.id;
  d.date = parseDate(d.date);
  return d;
}
  
function step() {
  update(x.invert(currentValue));

  currentValue = currentValue + (targetValue/50);

  if (currentValue > targetValue) {

  
    moving = false;
    currentValue = 0;
    clearInterval(timer);

    playButton.text("Play");
    console.log("Slider moving: " + moving);

function drawPlot(data) {

  var locations = plot.selectAll(".location")
    .data(data);
   

  // if filtered dataset has more circles than already existing, transition new ones in
  locations.enter()
    .append("circle")
    .attr("class", "location")
    .attr("cx", function(d) { return x(d.date); })
    .attr("cy", height)
    .style("opacity", 0)
    .attr("r", 8)
      .attr("r", 25)
        .transition()
        .attr("r", 8);
  

  // if filtered dataset has less circles than already existing, remove excess
  locations.exit()
    .remove();
}

function update(h) {


  // update position and text of label according to slider scale
  handle.attr("cx", x(h));
  label
    .attr("x", x(h))
    .text(formatDate(h));
  

  // filter data set and redraw plot
  var newData = dataset.filter(function(d) {
    return d.date < h;
  })
  drawPlot(newData);
