{% extends 'base.html' %}
{% block body %}
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-light top-nav fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/index">
            <img src="{{ url_for('static', filename='images/logo.png')}}" alt="logo" /><a style="color: #4e3914;">
                <h3>Waste Management</h3>
            </a>
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="fas fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">
                        Upload
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <br>
    <div class="row" style="padding-left: 30%; margin-top: 2%;">
        <div class="col-lg-6 mb-4 contact-left">
            <h3>Login</h3>
            <hr>
            <form action="/login" method="post">
                <div class="form-group">
                        <label>Phone Number:</label>
                        <input type="text" pattern="[1-9]{1}[0-9]{9}" class="form-control form-control-sm" id="phone" name="phone"
                            required data-validation-required-message="Please enter your phone number.">
                </div>
                <div class="control-group form-group">
                        <label>Password:</label>
                        <input type="Password" class="form-control form-control-sm" id="Password" name="password" required
                            data-validation-required-message="Please enter you password.">
                </div>
                <div class="control-group form-group">
                        <label>Login as:</label>
                        <select class="form-control form-control-sm" name="login" required>
                            <option>Manager</option>
                            <option>Admin</option>
                        </select>
                </div>
                <div id="success"></div>
                <!-- For success/fail messages -->
                <button type="submit" class="btn btn-success btn-sm" id="sendMessageButton">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
