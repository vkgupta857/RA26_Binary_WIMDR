{% extends 'base.html' %}
{% block head%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}
{% block body %}
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-light top-nav fixed-top"
    style="box-shadow: 10px 10px 5px grey;">
    <div class="container">
        <a class="navbar-brand" href="/index">
            <img src="{{ url_for('static', filename='images/logo.png')}}" alt="logo" /><a style="color: #4e3914;">
                <h3>Waste Management</h3>
            </a>
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="fas fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h4 class="text-center">WELCOME TO THE PORTAL</h4>
    <div class="row" style="padding-left: 25%; margin-top: 2%;">
        <div class="col-lg-8 mb-4 contact-left">

            <form name="sentMessage" id="contactForm" action="">
                <table>
                    <tbody>
                        <tr class="">
                            <td>Employee Name: </td>
                            <td>{{name}}</td>
                        </tr>
                        <tr class="">
                            <td>Employee Type:</td>
                            <td>
                                {{type}}
                            </td>
                        </tr>
                        <tr class="">
                            <td>Employee Id</td>
                            <td>
                                {{id}}
                            </td>
                        </tr>
                        <tr class="">
                            <td>District:</td>
                            <td>
                                {{city}}
                            </td>
                        </tr>
                        <tr class="">
                            <td>Map:</td>
                            <td>
                                <a target="_blank" href="/map/{{city}}" title="Link to map">Go to map</a>
                            </td>
                        </tr>
                        <tr class="hotel_a">
                            <td>Your Rating</td>
                            <td>
                                <div class="stars-outer">
                                    <div class="stars-inner"></div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <hr><br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Sign Out</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    const ratings = {
        hotel_a: {{ rating }},
};

    // total number of stars
    const starTotal = 5;

    for (const rating in ratings) {
        const starPercentage = (ratings[rating] / starTotal) * 100;
        const starPercentageRounded = `${(Math.round(starPercentage / 10) * 10)}%`;
        document.querySelector(`.${rating} .stars-inner`).style.width = starPercentageRounded;
    }
</script>

{% endblock %}
