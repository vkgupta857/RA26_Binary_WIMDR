{% extends 'base.html' %}

{% block head %}
<title>Update - Waste Management</title>
<script src="/static/js/jquery-3.3.1.min.js"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header text-center">Update</div>
            <div class="card-body">
                <form action="/confirm" method="post">
                    <div class="form-group">
                        <label for="report" class="form-control-label">Enter Report No.</label>
                        <input type="number" class="form-control form-control-sm" name="report">
                    </div>
                    <div class="form-group">
                        <label for="report">Enter Your Id</label>
                        <input type="number" class="form-control form-control-sm" name="id">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                    </div>
                </form>
                <div id="ajaxElement"></div>
            </div>
        </div>
    </div>
</div>

<script>
    $.get(
        url = "/api/json",
        success = function (jsonRes) {
            console.log(jsonRes)
            var response = JSON.parse(jsonRes);
            var data = response.data;
            console.log(response, data);
            var ajaxEle = document.getElementById('ajaxElement');
            ajaxEle.innerHTML = data;
        }
    )
</script>
{% endblock %}
