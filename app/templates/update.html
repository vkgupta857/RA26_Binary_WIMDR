{% extends 'base.html' %}

{% block head %}
<title>Update - Waste Management</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header text-center">Update</div>
            <div class="card-body">
                <form action="/confirm" method="post">
                    <div class="form-group">
                        <label for="report" class="form-control-label col-md-4">Enter Report No.</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control form-control-sm" name="report">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="report">Enter Your Id</label>
                        <input type="number" class="form-control form-control-sm" name="id">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
