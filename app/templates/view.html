{% extends 'base.html' %}

{% block head %}
<title>View - Waste Management</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
<style type="text/css">
    #mapid {
        height: 500px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h4>Map View of today</h4>
    <div class="badge badge-light mx-2">
        <img src="{{url_for('static',filename='images/red.png')}}" style="width: 20px; height: 20px;">
        High Waste
    </div>
    <div class="badge badge-light mx-2">
        <img src="{{url_for('static',filename='images/blue.png')}}" style="width: 20px; height: 20px;">
        Medium Waste
    </div>
    <div class="badge badge-light mx-2">
        <img src="{{url_for('static',filename='images/orange.png')}}" style="width: 20px; height: 20px;">
        Low
        Waste
    </div>
    <div class="badge badge-light mx-2">
        <img src="{{url_for('static',filename='images/purple.png')}}" style="width: 20px; height: 20px;">
        Not Resolved in 24 Hour
    </div>
    <div class="badge badge-light mx-2">
        <img src="{{url_for('static',filename='images/green.png')}}" style="width: 20px; height: 20px;">
        Resolved in 24 Hour
    </div>
    <a href="/week" class="btn btn-link">Previous week map</a>
    <a href="/piechart" class="btn btn-link">View PieChart</a>

    <div id="mapid" style="height: 600px; width:80%;"></div>
    
    

</div>
<script type="text/javascript">
    const mymap = L.map('mapid').setView([23.1815, 79.9864], 10);
    const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
    const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    const tiles = L.tileLayer(tileUrl, { attribution });
    tiles.addTo(mymap);

    var LeafIcon = L.Icon.extend({
        options: {
            iconSize: [20, 40],
            iconAnchor: [22, 94],
            popupAnchor: [-3, -76]
        }
    });
    var greenIcon = new LeafIcon({ iconUrl: "{{url_for('static',filename='images / green.png')}}" });
    redIcon = new LeafIcon({ iconUrl: "{{url_for('static',filename='images / red.png')}}" });
    orangeIcon = new LeafIcon({ iconUrl: "{{url_for('static',filename='images / orange.png')}}" });
    blueIcon = new LeafIcon({ iconUrl: "{{url_for('static',filename='images / blue.png')}}" });
    purpleIcon = new LeafIcon({ iconUrl: "{{url_for('static',filename='images / purple.png')}}" });
    L.icon = function (options) {
        return new L.Icon(options);
    };

    var r = {{ a }};
    var p = {{ b }};
    var g = {{ c }};
    var bl = {{ d }};
    var o = {{ e }};
    for (var i = 0; i < r.length; i++) {
        L.marker([r[i][0], r[i][1]], { icon: redIcon }).addTo(mymap);
    }
    for (var i = 0; i < p.length; i++) {
        L.marker([p[i][0], p[i][1]], { icon: purpleIcon }).addTo(mymap);
    }
    for (var i = 0; i < g.length; i++) {
        L.marker([g[i][0], g[i][1]], { icon: greenIcon }).addTo(mymap);
    }
    for (var i = 0; i < bl.length; i++) {
        L.marker([bl[i][0], bl[i][1]], { icon: blueIcon }).addTo(mymap);
    }
    for (var i = 0; i < o.length; i++) {
        L.marker([o[i][0], o[i][1]], { icon: orangeIcon }).addTo(mymap);
    }

</script>
</div>
{% endblock %}
